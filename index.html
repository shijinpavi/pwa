<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Dev'Coffee PWA</title>
  </head>
  <body>
    <main>
      <button id="default-btn">default</button>
      <button id="red-btn">red</button>
      <button id="blue-btn">blue</button>
      <button id="green-btn">green</button>
      <nav>
        <h1>Dev'Coffee</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
        </ul>
      </nav>
      <div class="container"></div>
    </main>
    <script src="js/app.js"></script>
    <script>
        window.onload = function(){
          var $defaultBtn = document.getElementById("default-btn");
          var $redBtn = document.getElementById("red-btn");
          var $blueBtn = document.getElementById("blue-btn");
          var $greenBtn = document.getElementById("green-btn");
          
          function changeTheme(theme){
            document.getElementsByTagName("body")[0].className = theme;
          }
          $defaultBtn.addEventListener("click",function(){
            changeTheme("default");
          })
          $redBtn.addEventListener("click",function(){
            changeTheme("red");
          })
          $blueBtn.addEventListener("click",function(){
            changeTheme("blue");
          })
          $greenBtn.addEventListener("click",function(){
            changeTheme("green");
          })
          
        }
    </script>
      
    
    </body>
</html>
